<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="#d66058">
    <form align="center">
        <h3 style="color:blanchedalmond">PERSONAL DETAILS</h3>
        NAME:
        <input type="text" name="name" id="name"><br><br>

        PASSWORD:
        <input type="password" name="pw" id="pw"><br><br>

        E-mail id: 
        <input type="text" name="email" id="email"><br><br>

        Gender:
        <input type="radio" name="MF" value="M" id="Gender"> Male
        <input type="radio" name="MF" value="F" id="Gender"> Female
        <br/>

        Contact:
        <input type="text" name="phone" id="phone">

        <h4 Style="color:blue"> EDUCATION QUALIFICATION</h4>
        Degree:
        <select name="deg" id="deg">
            <option>Select Degree</option>
            <option>Bachelor</option>
            <option>Master</option>
            <option>Phd</option>
        </select>  <br> <br>
        Enginnering:
        <select name="eng" id="eng">
            <option>Select Group</option>
            <option>CSE</option>
            <option>ECE</option>
            <option>MECH</option>
        </select>   
        
        Hobbies:
        <input type= "checkbox" name="chess" value="chess" id="chess"><br><br>

        Address:<br>
           
        <textarea name="textarea" cols="35" rows="5" id="textarea"></textarea><br>
        <br>
        Attch Resume: <input type="file" name="fileField" id="fileField"><br><br>
        <input type="submit" value="Submit " id="submit">



    </form>
    
</body>
</html>
